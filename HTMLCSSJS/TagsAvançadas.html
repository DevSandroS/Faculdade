<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tags Avançadas</title>
</head>

<body>
    <h1>Listas na HTML</h1>
    <p>Ordenada</p>
    <ol>
        <li>Primeiro Item</li>
        <li>Segundo Item</li>
        <li>Terceiro Item</li>
    </ol>

    <p>Não Ordenada</p>
    <ul>
        <li>Vermelho</li>
        <li>Verde</li>
        <li>Azul</li>
    </ul>

    <hr />

    <h2>Tabelas na HTML</h2>
    <table>
        <tr>

            <th>Itens</th>
            <th>Quantidade</th>
            <th>Total</th>

        </tr>
        <tr>
            <td>Registro1</td>
            <td>3</td>
            <td>R$30</td>
        </tr>
        <tr>
            <td>Registro2</td>
            <td>5</td>
            <td>R$50</td>
        </tr>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>8</td>
                <td>R$80</td>
            </tr>
        </tfoot>
    </table>

    <hr />
    <h3>Mídias</h3>
    <video controls width="250" height="150" src="https://www.w3schools.com/html/mov_bbb.mp4">
        Seu navegador não suporta o elemento <code>video</code>.
        <audio>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento <code>audio</code>.
        </audio>


</body>

</html>
